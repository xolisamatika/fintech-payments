server:
  port: 8081
spring:
  datasource:
    url: jdbc:h2:mem:ledger;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
springdoc:
  api-docs.enabled: true
  swagger-ui.enabled: true

  management:
    endpoints:
      web:
        exposure:
          include: health
    endpoint:
      health:
        show-details: always